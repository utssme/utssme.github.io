<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ブライアンのサイト</title>
    <link rel="icon" href="capimg.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- あとで設定↑ -->
  </head>
  <body>

    <header>
      <div class="full-header">
        <div class="header-logo">
          <a href="index.html"><img src="img/capimg.png" width="40" height="40" alt="フクロウ写真"></a>
        </div>
        <div class="header-nav">
          <ul>
            <li><a href="index.html">TOP</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="service.html">SERVICE</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </header> <!-- end header -->

    <div class="wrapper">

      <section class="contact-title">
        <h1>CONTACT</h1>
        <h2>ご紹介します。</h2>
      </section>

      <section class="full-form">
        <article class="form">
          <form action="#" method="post">
            <div class="inner">
              <p>お名前</p>
              <div class="form-control">
                <input class="form-area" type="text" name="name" value="">
              </div>
            </div>
            <div class="inner">
              <p>メールアドレス</p>
              <div class="form-control">
                <input class="form-area" type="email" name="mail" value="">
              </div>
            </div>
            <div class="inner">
              <p>ご用件</p>
              <div class="form-control">
                <input type="radio" name="kind" value="0"> お仕事のご相談
                <input type="radio" name="kind" value="1">お問い合わせ
              </div>
            </div>
            <div class="inner">
              <p>メッセージ</p>
              <div class="form-control">
                <textarea name="comment" rows="8" cols="60"></textarea>
              </div>
            </div>
          </form>
        </article>

        <article class="attention">

        </article>
      </section>

      <section class="totop">
        <a href="#"><i class="fas fa-sort-up totop-icon"></i></a>
      </section>

    </div> <!-- end wrapper -->

    <footer>
      <div class="full-footer">
        <div class="footer-section">
          <section class="site-map">
            <h3>SITE MAP</h3>
            <ul>
              <li><a href="index.html">TOP</a></li>
              <li><a href="about.html">ABOUT</a></li>
              <li><a href="service.html">SERVICE</a></li>
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="contact.html">CONTACT</a></li>
            </ul>
          </section>
          <section class="direct-contact">
            <h3>CONTACT</h3>
            <ul>
              <li><a href="#">mail address</a></li>
              <li><a href="#">acebook</a></li>
            </ul>
          </section>
        </div>
        <p class="copyright">&copy; 2019 Brian Hughes</p>
      </div>
    </footer> <!-- end footer -->

  </body> <!-- end body -->
</html>
